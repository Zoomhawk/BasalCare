<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="grid grid-cols-3 gap-6 content-evenly">
      <div class="p-6">
        <div class="w-full shadow-lg rounded overflow-hidden">
          <img src="index.jpg" alt="User Image" class="rounded-md" />
          <div class="p-5">
            <h2 class="font-bold text-center text-2xl mb-2">Name</h2>
            <h5 class="text-center text-lg">Age</h5>
          </div>
        </div>
      </div>
      <div class="col-span-2 w-auto p-6">
        <div class="w-72 shadow-lg rounded overflow-hidden">
          <div class="grid grid-cols-1 divide-y">
            <div class="px-2 py-5">Full Name</div>
            <div class="px-2 py-5">Date of Birth</div>
            <div class="px-2 py-5">Blood Group</div>
            <div class="px-2 py-5">Contact Number</div>
            <div class="px-2 py-5">Emergency Contact Number</div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="flex flex-col px-20">
      <div
        class="justfiy-center px-20 items-center shadow-lg rounded overflow-hidden"
      >
        <h2 class="text-center text-3xl">Medications</h2>
        <div class="grid grid-cols-1 divide-y">
          <div class="px-2 py-5">A</div>
          <div class="px-2 py-5">B</div>
          <div class="px-2 py-5">C</div>
        </div>
      </div>
    </div>
  </body>
</html>
